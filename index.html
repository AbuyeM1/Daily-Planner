<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day Planner</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="header">Work Day Scheduler</h1>
      <h4>Scheduling your work Day</h4>
      <p id="currentDay"></p>
    </header>

    <div class="container">
      <div class="input-group input-group-lg" data-hour="09">
        <div class="input-group-prepend input-group-text">
          <span class="input-group-text time-block">09:00 AM</span>
        </div>

        <input
          type="text"
          class="form-control"
          id="block1"
          aria-label="large"
        />
        <button class="btn saveBtn btn-outline-success">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg" data-hour="10">
        <div class="input-group-prepend input-group-text">
          <span class="input-group-text time-block">10:00 AM</span>
        </div>

        <input
          type="text"

          aria-label="large"
        />

          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="input-group input-group-lg" data-hour="11">

          <span class="input-group-text time-block">11:00 AM</span>
        </div>

          id="block3"
          aria-label="large"
        />
        <button class="btn saveBtn btn-outline-success">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg" data-hour="12">

        </div>

          aria-label="large"
        />
        <button class="btn saveBtn btn-outline-success">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="input-group input-group-lg" data-hour="13">
        <div class="input-group-prepend input-group-text">
          <span class="input-group-text time-block">01:00 PM</span>
        </div>

        </button>
      </div>

          <span class="input-group-text time-block">03:00 PM</span>
        </div>

        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
