<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <!-- This is the title-->
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- This is the header area-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- 9AM timeblocks goes here -->

    <div class="input-group input-group-lg"  data-hour="9">
      <div class="input-group-prepend">
        <span class="input-group-text time-block" >09:00 AM</span>
      </div>
      <input type="text" class="form-control" id="block1" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!--10AM timeblocks goes here-->
    <div class="input-group input-group-lg" data-hour="10">
      <div class="input-group-prepend">
        <span class="input-group-text time-block" >10:00 AM</span>
      </div>
      <input type="text" class="form-control" id="block2" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>


    <!--11AM timeblocks goes here-->
    <div class="input-group input-group-lg" data-hour="11">
      <div class="input-group-prepend">
        <span class="input-group-text time-block" >11:00 AM</span>
      </div>
      <input type="text" class="form-control" id="block3" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>


    <!--12PM timeblocks goes here-->
    <div class="input-group input-group-lg" data-hour="12">
      <div class="input-group-prepend">
        <span class="input-group-text time-block" >12:00 PM</span>
      </div>
      <input type="text" class="form-control" id="block4" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>


    <!--1PM timeblocks goes here-->

    <div class="input-group input-group-lg" data-hour="13">
      <div class="input-group-prepend">
        <span class="input-group-text time-block ">01:00 PM</span>
      </div>
      <input type="text" class="form-control" id="block5" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>



    <!--2PM timeblocks goes here-->
    <div class="input-group input-group-lg" data-hour="14">
      <div class="input-group-prepend">
        <span class="input-group-text time-block" >02:00 PM</span>
      </div>
      <input type="text" class="form-control" id="block6" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>


    <!--3PM timeblocks goes here-->
    <div class="input-group input-group-lg" data-hour="15">
      <div class="input-group-prepend">
        <span class="input-group-text time-block">03:00 PM</span>
      </div>
      <input type="text" class="form-control" id="block7" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>


    <!--4PM timeblocks goes here-->
    <div class="input-group input-group-lg " data-hour="16">
      <div class="input-group-prepend">
        <span class="input-group-text time-block">04:00 PM</span>
      </div>
      <input type="text" class="form-control" id="block8" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>


    <!--5PM timeblocks does here-->
    <div class="input-group input-group-lg" data-hour="17">
      <div class="input-group-prepend">
        <span class="input-group-text time-block" >05:00 PM</span>
      </div>
      <input type="text" class="form-control" id="block9" aria-label="Large">
      <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
